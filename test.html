<!DOCTYPE html>
<html>
	<head>
		<style>
			.dashed-box {
				position: relative;
				z-index: 1;
				border: dotted;
				height: 5em;
				margin-bottom: 1em;
				margin-top: 3.5em;
				width: 50%;
			}
			.LIGHTGREY-box {
				position: absolute;
				z-index: 3;
				background: LIGHTGREY;
				width: 80%;
				left: 60px;
				top: 3em;
			}
			.MEDIUMPURPLE-box {
				position: absolute;
				z-index: 2;
				background: MEDIUMPURPLE;
				width: 20%;
				left: 65%;
				top: -25px;
				height: 7em;
				opacity: 0.9;
			}
		</style>
	</head>
	<body>
		<div class="dashed-box">
			DOTTED BOX
			<span class="LIGHTGREY-box">LIGHTGREY BOX</span>
			<span class="MEDIUMPURPLE-box">MEDIUMPURPLE BOX</span>
		</div>
	</body>
</html>
